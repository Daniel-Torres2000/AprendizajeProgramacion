<!--
    Matriz de conocimientos
    niveles de titulo
    listas - ordenadas y no ordenadas
    numeracion
    tablas, columnas y filas
-->
<!DOCTYPE html>
<html lang="en"> 
<!--en indica english sp indica spanish-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de HTML</title>
</head>
<body>
    <!--con order listas nos referimos a listas con numeracion-->
    <!--order list - listas ordenadas
        es una numeracion de  items, de forma ordenada
    -->
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ol>
    <br>
    <!--listas desordenadas. unorder list
        son viÃ±etas, listas no enumeradas
    -->
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
    </ul>
    <br>
    <br>
    <hr>
    <!-- nomenclatura de etiquetas de tabla
        table, representa la estructura "tabla"
        tr, representa table rows, es decir filas
        th, representa los encabezados de cada columna
        td, los representaremos como las celdas o data cell
    -->
    <table>
        <!--la primera fila es de encabezados-->
       <tr>
           <th>Encabezado1</th>
           <th>Encabezado2</th>
           <th>Encabezado3</th>
           <th>Encabezado4</th>
           <th>Encabezado5</th>
       </tr>
       <!--fila de contenido de celdas-->
       <tr>
           <td>ITEM</td>
           <td>ITEM</td>
           <td>ITEM</td>
           <td>ITEM</td>
           <td>ITEM</td>
       </tr>
       <!--fila de contenido de celdas-->
       <tr>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
    </tr>
    <!--fila de contenido de celdas-->
    <tr>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
        <td>ITEM</td>
    </tr>
    </table>
    <!--
        con lo anterior, declaramos una tabla con cinco
        columnas, y cuatro filas, tomando en consideracion
        la primera fila como de encabezados
    -->
</body>
</html>
